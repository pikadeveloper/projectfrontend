<app-oferta-filter (filtrosAplicados)="onFiltrosAplicados($event)"></app-oferta-filter>

<div class="ofertas-list">
  <div *ngFor="let oferta of ofertas" class="oferta-item">
    <h4>{{ oferta.titulo }}</h4>
    <p>{{ oferta.categoria }}</p>
    <p>{{ oferta.ubicacion }}</p>
    <p>Estado: {{ oferta.estado }}</p>
  </div>

  <p *ngIf="ofertas.length === 0">No se encontraron ofertas con los filtros seleccionados.</p>
</div>
