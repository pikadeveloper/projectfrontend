<div class="background">
<form [formGroup]="loginForm">
  <h2>Inicio de sesion</h2>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Dirección de correo</label>
    <input formControlName="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <button type="button" class="btn btn-primary" (click)="login()">Entrar</button>
</form>
</div>
