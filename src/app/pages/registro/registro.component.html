<div class="background">
    <form id="box-form" [formGroup]="usersForm">
        <h2>Formulario de registro</h2>
        <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Nombre</label>
        <input type="text" class="form-control" formControlName="firstname" id="exampleInputNombre" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Apellidos</label>
        <input type="text" class="form-control" formControlName="lastname" id="exampleInputApellido" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Dirección de correo</label>
        <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electronico.</div>
        </div>
        <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Dirección</label>
          <input type="text" class="form-control" formControlName="address1" id="exampleInputApellido" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Número de celular</label>
          <input type="text" class="form-control" formControlName="cellphone" id="exampleInputApellido" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Eres Empleador?</label>
          <mat-slide-toggle formControlName="is_employer"
          class="example-margin m-3"
          [disabled]=true></mat-slide-toggle>
          </div>
        <button class="login-btn" color="primary" mat-raised-button (click)="valid()">REGISTRAR</button>
    </form>
</div>
